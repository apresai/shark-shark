<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 24" width="16" height="24">
  <!-- Curled tail -->
  <path d="M6,20 Q4,22 6,24 Q9,23 8,20 Q7,18 6,20" fill="#FFD700"/>

  <!-- Body -->
  <ellipse cx="8" cy="14" rx="4" ry="6" fill="#FFD700"/>

  <!-- Belly ridge -->
  <ellipse cx="9" cy="14" rx="2" ry="5" fill="#FFA500"/>

  <!-- Head -->
  <ellipse cx="9" cy="5" rx="4" ry="4" fill="#FFD700"/>

  <!-- Snout -->
  <ellipse cx="14" cy="6" rx="2" ry="1" fill="#FFD700"/>

  <!-- Crown/spines -->
  <polygon points="7,1 8,0 9,1" fill="#FFA500"/>
  <polygon points="5,2 6,0.5 7,2" fill="#FFA500"/>
  <polygon points="9,1.5 10,0 11,1.5" fill="#FFA500"/>

  <!-- Back spines -->
  <polygon points="4,8 3,7 4,9" fill="#FFA500"/>
  <polygon points="4,10 2,10 4,11" fill="#FFA500"/>
  <polygon points="4,12 2,12 4,13" fill="#FFA500"/>
  <polygon points="4,14 2,14 4,15" fill="#FFA500"/>

  <!-- Eye -->
  <circle cx="10" cy="4" r="1.8" fill="white"/>
  <circle cx="10.3" cy="4" r="0.9" fill="#333"/>
  <circle cx="10" cy="3.5" r="0.3" fill="white"/>

  <!-- Fin -->
  <ellipse cx="5" cy="12" rx="2" ry="3" fill="#FFA500" fill-opacity="0.7"/>

  <!-- Sparkle effects -->
  <circle cx="12" cy="2" r="0.5" fill="white"/>
  <circle cx="3" cy="6" r="0.4" fill="white"/>
  <circle cx="11" cy="16" r="0.4" fill="white"/>
</svg>
