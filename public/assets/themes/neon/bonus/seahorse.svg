<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 24" width="16" height="24">
  <!-- Curled tail - neon gold -->
  <path d="M6,20 Q4,22 6,24 Q9,23 8,20 Q7,18 6,20" fill="#FFFF00"/>

  <!-- Body -->
  <ellipse cx="8" cy="14" rx="4" ry="6" fill="#FFFF00"/>

  <!-- Belly ridge -->
  <ellipse cx="9" cy="14" rx="2" ry="5" fill="#FF6600"/>

  <!-- Head -->
  <ellipse cx="9" cy="5" rx="4" ry="4" fill="#FFFF00"/>

  <!-- Snout -->
  <ellipse cx="14" cy="6" rx="2" ry="1" fill="#FFFF00"/>

  <!-- Crown/spines - neon orange -->
  <polygon points="7,1 8,0 9,1" fill="#FF6600"/>
  <polygon points="5,2 6,0.5 7,2" fill="#FF6600"/>
  <polygon points="9,1.5 10,0 11,1.5" fill="#FF6600"/>

  <!-- Back spines -->
  <polygon points="4,8 3,7 4,9" fill="#FF6600"/>
  <polygon points="4,10 2,10 4,11" fill="#FF6600"/>
  <polygon points="4,12 2,12 4,13" fill="#FF6600"/>
  <polygon points="4,14 2,14 4,15" fill="#FF6600"/>

  <!-- Eye - neon cyan -->
  <circle cx="10" cy="4" r="1.8" fill="#00FFFF"/>
  <circle cx="10.3" cy="4" r="0.9" fill="#FFFFFF"/>
  <circle cx="10" cy="3.5" r="0.3" fill="white"/>

  <!-- Fin -->
  <ellipse cx="5" cy="12" rx="2" ry="3" fill="#FF6600" fill-opacity="0.7"/>

  <!-- Sparkle effects - neon white -->
  <circle cx="12" cy="2" r="0.5" fill="#FFFFFF"/>
  <circle cx="3" cy="6" r="0.4" fill="#FFFFFF"/>
  <circle cx="11" cy="16" r="0.4" fill="#FFFFFF"/>
</svg>
