<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 48" width="96" height="48">
  <!-- Tail (vulnerable area - rightmost 10%) -->
  <polygon points="0,24 10,10 10,38" fill="#666666"/>

  <!-- Main body -->
  <ellipse cx="50" cy="24" rx="38" ry="16" fill="#333333"/>

  <!-- Underbelly -->
  <ellipse cx="55" cy="30" rx="30" ry="8" fill="#444444"/>

  <!-- Dorsal fin -->
  <polygon points="45,8 55,0 60,8" fill="#333333"/>

  <!-- Pectoral fin -->
  <polygon points="40,32 55,40 60,32" fill="#333333"/>

  <!-- Lower back fin -->
  <polygon points="20,32 28,38 32,32" fill="#333333"/>

  <!-- Tail fin connection -->
  <polygon points="10,24 18,16 18,32" fill="#333333"/>

  <!-- Snout -->
  <ellipse cx="88" cy="24" rx="8" ry="10" fill="#333333"/>

  <!-- Eye - neon glow -->
  <circle cx="75" cy="20" r="4" fill="#FF0000"/>
  <circle cx="76" cy="19" r="1.5" fill="#FF6666"/>

  <!-- Gills - neon -->
  <line x1="62" y1="18" x2="62" y2="28" stroke="#00FFFF" stroke-width="1"/>
  <line x1="66" y1="17" x2="66" y2="29" stroke="#00FFFF" stroke-width="1"/>
  <line x1="70" y1="18" x2="70" y2="28" stroke="#00FFFF" stroke-width="1"/>

  <!-- Teeth - neon white -->
  <polygon points="88,28 90,32 92,28" fill="#FFFFFF"/>
  <polygon points="84,29 86,33 88,29" fill="#FFFFFF"/>
  <polygon points="80,28 82,31 84,28" fill="#FFFFFF"/>

  <!-- Mouth line -->
  <path d="M78,28 Q88,30 94,26" stroke="#FF00FF" stroke-width="1.5" fill="none"/>
</svg>
