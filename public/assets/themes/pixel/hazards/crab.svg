<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 16" width="24" height="16">
  <!-- Pixel-style crab body -->
  <rect x="6" y="6" width="12" height="8" fill="#8D4004"/>
  <rect x="8" y="5" width="8" height="1" fill="#A0522D"/>
  <!-- Left claw -->
  <rect x="0" y="4" width="6" height="4" fill="#8D4004"/>
  <rect x="0" y="3" width="2" height="2" fill="#A0522D"/>
  <rect x="0" y="7" width="2" height="2" fill="#A0522D"/>
  <!-- Right claw -->
  <rect x="18" y="4" width="6" height="4" fill="#8D4004"/>
  <rect x="22" y="3" width="2" height="2" fill="#A0522D"/>
  <rect x="22" y="7" width="2" height="2" fill="#A0522D"/>
  <!-- Eye stalks -->
  <rect x="8" y="1" width="2" height="4" fill="#6B3000"/>
  <rect x="14" y="1" width="2" height="4" fill="#6B3000"/>
  <!-- Eyes -->
  <rect x="7" y="0" width="4" height="2" fill="white"/>
  <rect x="13" y="0" width="4" height="2" fill="white"/>
  <rect x="9" y="0" width="2" height="1" fill="#333"/>
  <rect x="15" y="0" width="2" height="1" fill="#333"/>
  <!-- Legs -->
  <rect x="4" y="12" width="2" height="4" fill="#6B3000"/>
  <rect x="7" y="13" width="2" height="3" fill="#6B3000"/>
  <rect x="15" y="13" width="2" height="3" fill="#6B3000"/>
  <rect x="18" y="12" width="2" height="4" fill="#6B3000"/>
</svg>
