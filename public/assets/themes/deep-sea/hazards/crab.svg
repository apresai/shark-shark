<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 16" width="24" height="16">
  <!-- Left claw - dark deep sea -->
  <ellipse cx="3" cy="6" rx="3" ry="2.5" fill="#1A237E"/>
  <ellipse cx="1.5" cy="5" rx="1.5" ry="1" fill="#283593"/>
  <ellipse cx="1.5" cy="7" rx="1.5" ry="1" fill="#283593"/>

  <!-- Right claw -->
  <ellipse cx="21" cy="6" rx="3" ry="2.5" fill="#1A237E"/>
  <ellipse cx="22.5" cy="5" rx="1.5" ry="1" fill="#283593"/>
  <ellipse cx="22.5" cy="7" rx="1.5" ry="1" fill="#283593"/>

  <!-- Body/shell -->
  <ellipse cx="12" cy="9" rx="7" ry="5" fill="#1A237E"/>
  <ellipse cx="12" cy="8" rx="5" ry="3" fill="#283593"/>

  <!-- Bioluminescent spots on shell -->
  <circle cx="10" cy="8" r="0.6" fill="#00E5FF"/>
  <circle cx="14" cy="9" r="0.5" fill="#00E5FF"/>
  <circle cx="12" cy="7" r="0.4" fill="#00E5FF"/>

  <!-- Eyes stalks -->
  <rect x="8" y="2" width="2" height="4" fill="#0D1642"/>
  <rect x="14" y="2" width="2" height="4" fill="#0D1642"/>

  <!-- Eyes - bioluminescent glow -->
  <circle cx="9" cy="2" r="2" fill="#00E5FF"/>
  <circle cx="15" cy="2" r="2" fill="#00E5FF"/>
  <circle cx="9.3" cy="2" r="1" fill="#0D1642"/>
  <circle cx="15.3" cy="2" r="1" fill="#0D1642"/>

  <!-- Legs -->
  <line x1="6" y1="11" x2="3" y2="15" stroke="#0D1642" stroke-width="1.5"/>
  <line x1="8" y1="12" x2="5" y2="16" stroke="#0D1642" stroke-width="1.5"/>
  <line x1="18" y1="11" x2="21" y2="15" stroke="#0D1642" stroke-width="1.5"/>
  <line x1="16" y1="12" x2="19" y2="16" stroke="#0D1642" stroke-width="1.5"/>

  <!-- Middle legs -->
  <line x1="10" y1="13" x2="8" y2="16" stroke="#0D1642" stroke-width="1.5"/>
  <line x1="14" y1="13" x2="16" y2="16" stroke="#0D1642" stroke-width="1.5"/>
</svg>
